{% extends "layout_signed_in.html" %}

{% block pageTitle %}
  Check your answers
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/live-emergency/choose-availability">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">

      <h2 class="govuk-heading-l">Confirm your availability</h2>

        {% include "includes/availability-summary.html" %}

        <form action="/live-emergency/confirm" method="post" novalidate>

          <input type="hidden" name="answers-checked" value="true">

          <button id="red-button" type="submit" class="govuk-button" data-module="govuk-button">
            Yes, this is my availability to help
          </button>

        </form>

    </div>
  </div>
{% endblock %}
